<mat-card>
    <mat-card-content>
        <div [ngSwitch]="view">
            <mwl-calendar-month-view *ngSwitchCase="'month'" [viewDate]="viewDate" [events]="events"
                [activeDayIsOpen]="true" [refresh]="refresh" (eventTimesChanged)="eventTimesChanged($event)">
            </mwl-calendar-month-view>

            <mwl-calendar-week-view *ngSwitchCase="'week'" [viewDate]="viewDate" [events]="events" [refresh]="refresh"  [dayStartHour]="8" [dayEndHour]="202"
                (eventTimesChanged)="eventTimesChanged($event)" >
            </mwl-calendar-week-view>

            <mwl-calendar-day-view *ngSwitchCase="'day'" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
                (eventTimesChanged)="eventTimesChanged($event)">
            </mwl-calendar-day-view>
        </div>
    </mat-card-content>
</mat-card>
