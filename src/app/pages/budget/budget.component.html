<mat-card>
    <mat-card-content>
        <div>
            <button mat-raised-button> 
                <mat-icon>control_point</mat-icon> 
                <span> New Budget </span>    
            </button>
        </div>
        <br>
        <div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
                <ng-container matColumnDef="budgetNumber">
                    <th mat-header-cell *matHeaderCellDef>Budget Number</th>
                    <td mat-cell *matCellDef="let element">{{ element.budgetNumber }}</td>
                </ng-container>

                <ng-container matColumnDef="clientName">
                    <th mat-header-cell *matHeaderCellDef>Client</th>
                    <td mat-cell *matCellDef="let element">{{ element.clientName }}</td>
                </ng-container>

                <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef>Value</th>
                    <td mat-cell *matCellDef="let element">{{ element.value | currency }}</td>
                </ng-container>

                <ng-container matColumnDef="approved">
                    <th mat-header-cell *matHeaderCellDef>Approval</th>
                    <td mat-cell *matCellDef="let element" [ngStyle]="{'color': element.approved ? 'green' : 'red'}">{{
                        element.approved ? 'Yes' : 'No' }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
                    *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
